{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min (2).css'%}">
{% load bootstrap4 %}
{% block style %}
<style>
@media all and (min-width:320px){
body{
    margin-top: 50rem;
    text-align: center;
    background: #adc2eb;
}
.form-control{
    width: 50%;
    margin-left: 15rem;
    
}
}
</style>
{% endblock  %}
{% block content %}
{% if request.resolver_match.url_name == 'signup' %}
    <h1>회원가입</h1>
{% else %}
       <!--login Form-->
    <img class="navbar-brand logo" src="{% static "img/logo.png" %}" width="20%" alt=""> 
    <br><br>
    <div>
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="아이디" >
            <input type="password" name="password" class="form-control" placeholder="비밀번호">
            <br><br>
            <button type="submit" class="btn btn-info"><a class="btn"  style="text-decoration:none;">Sign in</a></button>
            
            <button type="submit" class="btn btn-warning"><a class="btn" href="{% url 'accounts:signup' %}" style="text-decoration:none;">Sing up</a></button>
        </form>
    </div>
{% endif %}
{% endblock  %}
