{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>편또</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    {% block style %}
    
    {% endblock    %}
</head>
<body>
    <!--20200813 희정 header 시작-->
<div id="wrapper">
<div id="header">
    <div class="head">
        <div>        
        </div>
        <div class="text-center">            
        <img src="{% static "img/logo.png" %}" width="60%"; alt="">
        </div>
        <div class="text-right align-self-center">
        <h6 class="locationhead">서울 중구 세종대로
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg>
        </h6>
        </div>    
    </div>    
</div>
<!--20200813 희정 header 끝-->
    <div id="container" style="padding-top: 0px;">
    {% block content %}
    {% endblock      %}
    </div>
    <div class="footertop"><h1>임시<br></h1></div>    
    <div id="footer">
    <div class="footer text-center">
        <div onClick="location.href ='http://URL주소'"><img src="{% static "img/footlogo1.png" %}" width="50%">
            <p class="footericontext">행사보기</p>
        </div>
        <div onClick="location.href ='http://URL주소'"><img src="{% static "img/footlogo2.png" %}" width="50%">
            <p class="footericontext">편의점지도</p>
        </div>
        <div>
            <span class="dot"><h6 class="dottext">편또</h6></span>
        </div>
        <div onClick="location.href ='http://URL주소'"><img src="{% static "img/footlogo3.png" %}" width="50%">
            <p class="footericontext">추천상품</p>
        </div>
        {% if user.is_authenticated %}
            <div onClick="location.href ='{% url 'accounts:mypage' user.username %}'"><img src="{% static "img/footlogo4.png" %}" width="50%">
                <p class="footericontext">마이페이지</p>
            </div>
        {% else %}
            <div onClick="location.href ='{% url 'accounts:login' %}'"><img src="{% static "img/footlogo4.png" %}" width="50%">
                <p class="footericontext">마이페이지</p>
            </div>
      {% endif %} 
    </div>
    </div>
 </div>  
<!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
</body>
</html>
