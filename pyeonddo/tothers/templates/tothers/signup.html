{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block style %}
    <style>
    .logo{
      width:20px;
    }
    </style>
{% endblock %}
{% block content %}
<br>
<h3 style="text-align:center;">개인 회원가입</h3>
<br>
<form>
  <div class="form-group">
    <img class="logo" src="{% static 'img/flaticon/account.png' %}">
    <label for="exampleInputEmail1">아이디</label>
    <input type="id" class="form-control" id="exampleInputid1" aria-describedby="idHelp" placeholder="아이디를 입력해주세요">
  </div>
  <div class="form-group">
    <img class="logo" src="{% static 'img/flaticon/password.png' %}">
    <label for="exampleInputPassword1">비밀번호</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
  </div>
  <div class="form-group">
    <img class="logo" src="{% static 'img/flaticon/password.png' %}">
    <label for="exampleInputPassword1">비밀번호 확인</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 확인해주세요">
  </div>
  <div class="form-group">
    <img class="logo" src="{% static 'img/flaticon/phone.png' %}">
    <label for="exampleInputPassword1">휴대폰번호</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="휴대폰번호를 입력해주세요">
  </div>
  <div class="form-group">
    <img class="logo" src="{% static 'img/flaticon/store.png' %}">
    <label for="exampleInputPassword1">단골 편의점을 선택해주세요</label>
    <small id="emailHelp" class="form-text text-muted">해당 지점의 이벤트를 안내해드립니다.</small>
    <div class="row">  
      <div class="col">
        <input type="text" class="form-control" placeholder="Search" style="width: 80%;padding-right: 0px;margin-right:0px;">
      <div class="col input-group-btn">
        <button class="btn btn-default" type="submit">
        <img class="logo" src="{% static 'img/flaticon/search.png' %}">
        </button>
      </div>
      </div>
    </div>  
  </div>  

  <div class="form-group">
    <img class="logo" src="{% static 'img/flaticon/supermarket.png' %}">
    <label for="exampleInputPassword1">선호하는 상품을 선택해주세요</label>
    <small id="emailHelp" class="form-text text-muted">해당 할인 상품을 추천해드립니다.</small>
    <select class="form-control form-control-sm"> 
      <option>음료</option>
      <option>아이스크림</option>
      <option>과자</option>
      <option>간편식사</option>
      <option>생활용품</option>
    </select>
    <br><br>
 <div class="form-group" style="text-align:center;">
  {% comment %} <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">위치정보를 사용하는데 동의하신다면 체크해주세요</label>
    <small id="emailHelp" class="form-text text-muted">체크하지않으면 서비스이용에 어려움을 겪을 수 있습니다. </small>
  </div> {% endcomment %}
  <button type="submit" class="btn btn-primary">회원가입</button>
</form>
{% endblock content %}
